<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Live Data updating of charts with polling</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="3" cellpadding="5">

            <h:outputText value="Live Update" />
            <p:poll interval="3" update="live" />
            <p:pieChart id="live" value="#{pieChartController.livePieModel}" style="height:250px" />

        </h:panelGrid>

    </ui:define>
</ui:composition>
