<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Charting with Line</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Simple" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" title="Company Performance" />

            <h:outputText value="With Legends" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" legendPosition="nw" />

            <h:outputText value="With Animation" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" legendPosition="nw" animate="true" />

            <h:outputText value="With Zooming - Select Region" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" legendPosition="nw" zoom="true" />

            <h:outputText value="With Min-Max on Axes" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" minY="400" maxY="800" />

            <h:outputText value="With Labels on Axes" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" xaxisLabel="Year" yaxisLabel="Amount" />

            <h:outputText value="With Angles on Axes" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" xaxisAngle="45" yaxisAngle="45"  />

            <h:outputText value="With Series Colors" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" seriesColors="FF0000,00FF00" legendPosition="nw" />

            <h:outputText value="With Discrete Lining" />
            <p:lineChart value="#{lineChartController.modelWithNull}" style="height:250px" breakOnNull="false" />

            <h:outputText value="With Customized Data Tips" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" showDatatip="true" datatipFormat="#{lineChartController.datatipFormat}" />

            <h:outputText value="With Filled Under lines" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" fill="true" />

            <h:outputText value="With Stacked lines" />
            <p:lineChart value="#{lineChartController.model}" style="height:250px" stacked="true" />

        </h:panelGrid>
    </ui:define>
</ui:composition>
