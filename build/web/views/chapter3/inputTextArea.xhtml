<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Usable Features of InputTextArea</h3>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Basic InputTextArea:" />
            <p:inputTextarea value="#{inputTextAreaController.value}" />

            <h:outputText value="Text Area with auto resizing:" />
            <p:inputTextarea value="#{inputTextAreaController.value}" autoResize="true"/>

            <h:outputText value="Text Area with remaining character count:" />
            <h:panelGroup>
                <p:inputTextarea value="#{inputTextAreaController.value}" counter="display"
                                 maxlength="20" counterTemplate="{0} characters remaining" />
                <br/>
                <h:outputText id="display" />
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>
</ui:composition>
