<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Sorting and Filtering data in DataTable</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Sorting" />
            <p:dataTable id="sorting" var="car" value="#{dataTableController.cars}">
                <p:column headerText="Year" sortBy="#{car.year}">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Name" sortBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>
            </p:dataTable>

            <h:outputText value="Filtering" />
            <p:dataTable id="filtering" var="car" value="#{dataTableController.cars}">
                <p:column headerText="Year" filterBy="#{car.year}">
                    <h:outputText value="#{car.year}" />
                </p:column>
                <p:column headerText="Name" filterBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>
            </p:dataTable>

            <h:outputText value="Filtering With Max Length" />
            <p:dataTable id="filteringWithMaxLength" var="car" value="#{dataTableController.cars}">
                <p:column headerText="Name" filterBy="#{car.name}">
                    <h:outputText value="#{car.name}" />
                </p:column>
                <p:column headerText="Year" filterBy="#{car.year}" filterMaxLength="2">
                    <h:outputText value="#{car.year}" />
                </p:column>
            </p:dataTable>

            <h:outputText value="With Filter Options" />
            <p:dataTable id="withFilterOptions" var="car" value="#{dataTableController.cars}">
                    <p:column headerText="Year" filterBy="#{car.year}" filterMatchMode="startsWith">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Name" filterBy="#{car.name}" filterOptions="#{dataTableController.carNamesAsOptions}">
                        <h:outputText value="#{car.name}" />
                    </p:column>
            </p:dataTable>

            <h:outputText value="With Filter Options Above Header Text" />
            <p:dataTable id="withFilterOptionsPositioned" var="car" value="#{dataTableController.cars}">
                    <p:column headerText="Year" filterBy="#{car.year}" filterMatchMode="startsWith">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Name" filterBy="#{car.name}" filterOptions="#{dataTableController.carNamesAsOptions}" filterPosition="top">
                        <h:outputText value="#{car.name}" />
                    </p:column>
            </p:dataTable>

            <h:outputText value="With Global Filter" />
            <p:dataTable id="withGlobalFilter" widgetVar="carsTable" var="car" value="#{dataTableController.cars}">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="carsTable.filter()" />
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="Year" filterBy="#{car.year}" filterMatchMode="startsWith">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Name" filterBy="#{car.name}">
                        <h:outputText value="#{car.name}" />
                    </p:column>
            </p:dataTable>

        </h:panelGrid>
    </ui:define>
</ui:composition>
