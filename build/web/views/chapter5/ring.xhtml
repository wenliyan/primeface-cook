<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Visualizing data with Ring</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5" width="700px">

            <h:outputText value="Simple" style="width:80px" />
            <p:ring id="simple" value="#{ringController.cars}" var="car" style="width:600px">
                <p:column>
                    <p:outputPanel style="text-align:center;" layout="block">
                        #{car.name}
                    </p:outputPanel>
                </p:column>
            </p:ring>

            <h:outputText value="With Easing" style="width:80px" />
            <p:ring id="withEasing1" value="#{ringController.cars}" var="car" style="width:600px" rows="5">
                <p:graphicImage value="/resources/images/autocomplete/#{car.name}.png" width="100" height="70"/>
            </p:ring>

        </h:panelGrid>
    </ui:define>
</ui:composition>
