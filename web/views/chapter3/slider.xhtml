<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Slider - Different ways to provide input</h3>
        <p:growl id="growl"/>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Basic Slider" />
            <h:panelGrid columns="1" cellpadding="3">
                <h:inputText id="basicSlider" value="#{sliderController.intValue}" />
                <p:slider for="basicSlider" />
            </h:panelGrid>

            <h:outputText value="Slider with Display" />
            <h:panelGroup>
                <h:outputText value="Slider Value is: " />
                <h:outputText id="output" value="#{sliderController.intValue}" />
                <h:inputHidden id="displaySlider" value="#{sliderController.intValue}" />
                <p:slider for="displaySlider" display="output"/>
            </h:panelGroup>

            <h:outputText value="Slider without Animation" />
            <h:panelGrid columns="1" cellpadding="3">
                <h:inputText id="nonAnimatedSlider" value="#{sliderController.intValue}" />
                <p:slider for="nonAnimatedSlider" animate="false" />
            </h:panelGrid>

            <h:outputText value="Slider with Stepping Value" />
            <h:panelGrid columns="1" cellpadding="3">
                <h:inputText id="steppingSlider" value="#{sliderController.intValue}" />
                <p:slider for="steppingSlider" step="10" />
            </h:panelGrid>

            <h:outputText value="Slider with min-max Value" />
            <h:panelGrid columns="1" cellpadding="3">
                <h:inputText id="minMaxSlider" value="#{sliderController.intValue}" onfocus="this.readOnly=true;" />
                <p:slider for="minMaxSlider" step="10" minValue="0" maxValue="100"  />
            </h:panelGrid>

            <h:outputText value="Slider with AJAX behavior" />
            <h:panelGrid columns="1" cellpadding="3">
                <h:inputText id="ajaxSliderInput" value="#{sliderController.intValue}" />
                <p:slider id="ajaxSlider" for="ajaxSliderInput">
                    <p:ajax event="slideEnd" listener="#{sliderController.onSlideEnd}" update="growl" />
                </p:slider>
            </h:panelGrid>

        </h:panelGrid>
    </ui:define>
</ui:composition>
