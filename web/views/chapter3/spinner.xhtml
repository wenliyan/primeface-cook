<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Spinner - Different ways to provide input</h3>
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputText value="Basic Spinner" />
            <p:spinner value="#{spinnerController.intValue}" />

            <h:outputText value="Spinner with Step Factor" />
            <p:spinner value="#{spinnerController.doubleValue}" stepFactor="0.5" />

            <h:outputText value="Spinner with Prefix" />
            <p:spinner value="#{spinnerController.intValue}" prefix="$" />

            <h:outputText value="Spinner with Suffix" />
            <p:spinner value="#{spinnerController.intValue}" suffix="%" />

            <h:outputText value="Spinner with min-max values" />
            <p:spinner value="#{spinnerController.intValue}" suffix="%" min="0" max="100" onkeydown="return false;" />

            <h:outputText value="AJAX update with Spinner" />
            <h:panelGrid columns="2" cellpadding="2">
                <p:spinner id="ajaxSpinner" value="#{spinnerController.intValue2}" >
                    <p:ajax update="output" process="@this" />
                </p:spinner>
                <h:outputText id="output" value="#{spinnerController.intValue2}" />
            </h:panelGrid>

            <h:outputText value="Defining Size of Spinner" />
            <p:spinner value="#{spinnerController.intValue}" size="3" />
        </h:panelGrid>
    </ui:define>
</ui:composition>
